<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lemonade Recipe</title>
    </head>
    <body>
        <h1>Lemonade</h1>
            <img src="https://bellyfull.net/wp-content/uploads/2022/05/Lemonade-blog-2.jpg">
        <h2>A refreshing beverage for a hot day</h2>
            <p>A classic drink everyone can enjoy</p>
        <h3>Ingredients</h3>
            <ul>
                <li>Lemons</li>
                <li>Water</li>
                <li>Sugar</li>
            </ul>
        <h3>Steps</h3>
            <ol>
                <li>Slice lemons in half</li>
                <li>Squeeze juice from lemons</li>
                <li>Mix lemon juice with water and sugar</li>
            </ol>
    </body>
